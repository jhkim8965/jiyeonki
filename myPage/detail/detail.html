<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="detail.css">
    <!-- 아이콘 -->
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- 최상단 Wrapper 영역 -->
    <div class="whole-wrapper">
        <!-- header 영역 -->
        <div class="header-wrapper noselect">
            <!-- LIST 영역 -->
            <div class="list-wrapper">
                <div class="list-button"><span>MARK LIST</span></div>
            </div>
            <!-- BOOK 영역 -->
            <div class="book-wrapper flex-fs">
                <!-- 책 이미지 -->
                <div class="book-image w30">
                    <img src="../project3.png" alt="book image">
                </div>
                <div class="book-info w70">
                    <!-- 책 제목 -->
                    <div class="book-title">
                        여행계획 짜기
                    </div>
                    <ul>
                        <li>작가: 아무개</li>
                        <li>출판사: 나출판</li>
                        <li>출판일: 2022.05.18</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- body 영역 -->
        <div class="body-wrapper">
            <!-- content 영역 -->
            <div class="content-wrapper">
                <div class="content">
                    <!-- MARK 내용 -->
                    <textarea class="w100" spellcheck="false" readonly onkeydown="resize_textarea(this)" onkeyup="resize_textarea(this)">asdasdagre</textarea>
                    <!-- META 정보 영역 -->
                    <div class="meta-wrapper flex-sb">
                        <div class="meta-data noselect">
                            2022.08.13 08:23:22
                        </div>
                        <div class="button-area">
                            <ion-icon name="create-outline" class="button" onclick="btnModify_onclick(this)"></ion-icon>
                            <ion-icon name="trash-outline" class="button" onclick="btnDelete_onclick(this)"></ion-icon>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="content">
                    <!-- MARK 내용 -->
                    <textarea class="w100" spellcheck="false" readonly onkeydown="resize_textarea(this)" onkeyup="resize_textarea(this)">argerg&#10;rgaergarg&#10;raeggg&#10;rgarg&#10;&#10;raeheath</textarea>
                    <!-- META 정보 영역 -->
                    <div class="meta-wrapper flex-sb">
                        <div class="meta-data noselect">
                            2022.08.22 22:12:53
                        </div>
                        <div class="button-area">
                            <ion-icon name="create-outline" class="button" onclick="btnModify_onclick(this)"></ion-icon>
                            <ion-icon name="trash-outline" class="button" onclick="btnDelete_onclick(this)"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*======================================================================
            이벤트 영역
        ========================================================================*/
        // textarea 높이 자동조절
        function resize_textarea($eventTag) {
            $eventTag.style.height = "1px";
            $eventTag.style.height = (12 + $eventTag.scrollHeight) + "px";
        }

        /*======================================================================
            함수 영역
        ========================================================================*/

        /*======================================================================
            테스트 영역
        ========================================================================*/
        function testCall() {
            const $textAreaList = [...document.querySelectorAll('.content textarea')];

            for($textArea of $textAreaList) {
                $textArea.style.height = "1px";
                $textArea.style.height = (12 + $textArea.scrollHeight) + "px";
            }
        }

        testCall();
    </script>
</body>
</html>
